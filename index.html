    <textarea readonly="true" id="botChat" placeholder="Type message.." ></textarea>
    <input type="text" placeholder="Ask a question" onKeypress="enterButton(event, document.getElementsByTagName('input')[0].value);" style="color:red;  height:5vh; width:100%;"> 
    <button class="btn" onClick="answer(document.getElementsByTagName('input')[0].value)" >Talk To Me</button></p>        
   
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
